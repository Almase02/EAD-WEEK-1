<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cee1f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0e0f0e;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Class Timetable</h1>

  <table>
    <tr>
      <th>Time/Day</th>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
      <th>1:00 - 2:00</th>
      <th>2:00 - 3:00</th>
      <th>3:00 - 4:00</th>
    </tr>

    <tr>
      <th>Monday</th>
      <td colspan="2">EAD LAB</td>
      <td>FLAT</td>
      <td>ML</td>
      <td>PE-2</td>
      <td>SE</td>
    </tr>

    <tr>
      <th>Tuesday</th>
      <td>ML LAB</td>
      <td>ML LAB</td>
      <td>EAD</td>
      <td>CN</td>
      <td colspan="2">CC LAB</td>
    </tr>

    <tr>
      <th>Wednesday</th>
      <td>PE-2</td>
      <td>EAD</td>
      <td colspan="2">CT LAB</td>
      <td>SE</td>
      <td>ML</td>
    </tr>

    <tr>
      <th>Thursday</th>
      <td>FLAT</td>
      <td>CN</td>
      <td colspan="2">CN LAB</td>
      <td>ML</td>
      <td>EAD</td>
    </tr>

    <tr>
      <th>Friday</th>
      <td>SE</td>
      <td>SPORTS</td>
      <td>LIBRARY</td>
      <td>PE-2</td>
      <td>FLAT</td>
      <td>CN</td>
    </tr>
  </table>

</body>
</html>
